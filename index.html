<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Random Password Generator</h2>

    <div class="output">
        <input type="text" id="password" readonly placeholder="Generated Password">
    </div>

    <div class="option">
        <label>Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="12">
    </div>

    <div class="checkboxes">
        <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
        <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
        <label><input type="checkbox" id="symbols"> Include Special Characters</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>
</div>

<script src="script.js"></script>
</body>
</html>
